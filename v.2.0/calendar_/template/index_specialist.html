{% load static %}
<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="{% static '/css/index_specialist.css'%}?date={% now 'jS-F-Y-H:i'%}">
        <script src="{% static '/js/specialist/constants.js'%}"></script>
        <script src="{% static '/js/specialist/indexspecialist.js'%}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
   
        
</head>
<body>
    <div class="content conainer-fluid">

    </div>
    <script>
        var controler = new SpecialistController(".content");
        controler.start();
        window.onhashchange = function() {
            controler.start();
        }
    </script>


<div class="form_auth_block">
    <div class="form_auth_block_content">
      <p class="form_auth_block_head_text">Авторизация</p>
      <form class="form_auth_style" action="#" method="post">
        <label>Введите Ваш имейл</label>
        <input type="email" name="auth_email" placeholder="Введите Ваш имейл" required >
        <label>Введите Ваш пароль</label>
        <input type="password" name="auth_pass" placeholder="Введите пароль" required >
        <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
      </form>
    </div>
  </div>

</body>

</html>
